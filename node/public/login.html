<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login and Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="email" class="input-box" placeholder="your Email Id" required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <a href="">Forgot Password?</a>
                            <button type="login" class="login-btn">LOGIN</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                        </div>
                    <div class="card-back">
                        <h2>REGISTER</h2>
                        <form>
                            <input type="username" class="input-box" placeholder="Create username" required>
                            <input type="email" class="input-box" placeholder="your Email Id" required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <input type="password" class="input-box" placeholder="confirm Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>

                var card = document.getElementById("card");

                function openRegister(){
                    card.style.transform = "rotateY(-180deg)";
                }
                function openLogin(){
                    card.style.transform = "rotateY(0deg)";
                }
                
                
                </script>
    </body>
</html>
